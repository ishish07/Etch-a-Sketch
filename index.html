<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="title">
        <strong style="color: #e1d5d2;">Etch-a-sketch</strong>
    </div>
    <div class="program">
        <div class="side-bar">
            <div class="color">
                <input type="color" class="color-picker"> 
                <span style="margin-top: 10px">Color</span>
            </div>
            <div class="color" style="margin-top: 0;">
                <input type="color" class="color-picker"> 
                <span style="margin-top: 10px">Background Color</span>
            </div>
            <button class="button eraser"><strong>Erase</strong></button>
            <button class="button clear"><strong>Clear</strong></button>
            <button class="button rainbow"><strong>Rainbow</strong></button>
            <!--<button class="button lighten"><strong>Lighten</strong></button>
            <button class="button darken"><strong>Darken</strong></button>-->
            <button class="button grid-lines"><strong>Grid Lines</strong></button>
            <div>
                <div class="slider-box">
                    
                    <input type="range" min="1" max="100" id="slider" value="16">
                    
                </div>
                <div style="display: flex; justify-content: center">
                    <p id="slidervalue"></p>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="big-box">
            
            </div>
        </div>
    </div>
</body>
</html>
